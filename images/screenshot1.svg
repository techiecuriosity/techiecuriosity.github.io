<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1280" height="720" fill="#f5f7fa"/>
    
    <!-- Header Section -->
    <rect x="240" y="40" width="800" height="120" rx="10" fill="#ffffff"/>
    <text x="640" y="100" font-family="Arial" font-size="32" fill="#2c3e50" text-anchor="middle">
        Discover Your Dosha Type
    </text>
    
    <!-- Dosha Cards -->
    <g transform="translate(140, 200)">
        <!-- Vata Card -->
        <rect x="0" y="0" width="300" height="400" rx="10" fill="#9b59b6"/>
        <text x="150" y="180" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Vata</text>
        <text x="150" y="220" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Air & Space</text>
    </g>
    
    <!-- Pitta Card -->
    <g transform="translate(490, 200)">
        <rect x="0" y="0" width="300" height="400" rx="10" fill="#e74c3c"/>
        <text x="150" y="180" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Pitta</text>
        <text x="150" y="220" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Fire & Water</text>
    </g>
    
    <!-- Kapha Card -->
    <g transform="translate(840, 200)">
        <rect x="0" y="0" width="300" height="400" rx="10" fill="#2ecc71"/>
        <text x="150" y="180" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Kapha</text>
        <text x="150" y="220" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Earth & Water</text>
    </g>
</svg> 